<VirtualHost *:80>

<If "%{REQUEST_URI} =~ m#^/(?:phpinfo_panel|phpinfo_view)(?:/.*)?(?:\?.*)?$#">
    # disable ModSecurity entirely
    SecRuleEngine Off

    # drop those false-positive rules too
    SecRuleRemoveById 932100 942100 933150 980170
</If>

    ServerName localhost

    # Point DocumentRoot to Laravelâ€™s public folder
    DocumentRoot /var/www/html/Pete/public

    <Directory /var/www/html/Pete/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # You can add logs if you like:
    # ErrorLog ${APACHE_LOG_DIR}/pete_error.log
    # CustomLog ${APACHE_LOG_DIR}/pete_access.log combined
</VirtualHost>