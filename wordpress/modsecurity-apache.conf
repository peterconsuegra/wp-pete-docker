#───────────────── modsecurity-apache.conf ─────────────────────────────────
LoadModule security2_module /usr/lib/apache2/modules/mod_security2.so

<IfModule security2_module>
    SecRuleEngine On
    SecRequestBodyAccess On
    SecResponseBodyAccess On
    SecDataDir /var/cache/modsecurity
    SecAuditLogFormat JSON

    # 1) Load Debian’s CRS initialization (which we copied to /etc/modsecurity/crs-setup.conf)
    IncludeOptional /etc/modsecurity/crs-setup.conf

    # 2) Pull in all of Debian’s packaged CRS rule files
    IncludeOptional /etc/modsecurity/rules/*.conf
</IfModule>
