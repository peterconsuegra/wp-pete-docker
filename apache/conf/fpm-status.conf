# fpm-status.conf (global)
# Force /fpm-status and /fpm-ping to be handled by PHP-FPM, not the app router

# Needed modules: proxy, proxy_fcgi (you already have), and setenvif (usually enabled)
ProxyRequests Off

# Route exact endpoints to FPM
ProxyPassMatch ^/(fpm-status|fpm-ping)$ fcgi://php:9000/

# Lock down: allow only localhost inside the apache container
<LocationMatch "^/(fpm-status|fpm-ping)$">
    Require local
</LocationMatch>