; ----- Resources -----
memory_limit = 512M              ; required by your plugin (min 512M)
max_execution_time = 120         ; keep tight; long jobs via CLI/cron
max_input_time = 60
max_input_vars = 6000            ; safer for Woo + big admin screens

; uploads (tune if your store needs bigger assets)
post_max_size = 64M
upload_max_filesize = 64M

; ----- Visibility / Logging -----
expose_php = Off
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
; Optional: place PHP log on a mounted volume
; error_log = /var/log/php/error.log

; ======================= OPcache (Production) ==========================
; WordPress/Woo benefits from a warm, stable cache. No timestamp checks.
opcache.enable = 1
opcache.enable_cli = 0           ; keep CLI clean; enable only if needed
opcache.validate_timestamps = 0  ; PROD: disable stat() checks
opcache.revalidate_freq = 0
opcache.file_update_protection = 2

; Size: fits large WP/Woo installs + builders, within your 4GB PHP limit
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 200000
opcache.save_comments = 1

; JIT rarely helps WP; keep off
opcache.jit = 0
opcache.jit_buffer_size = 0

; ================= Filesystem resolver speed ===========================
realpath_cache_size = 8192K
realpath_cache_ttl  = 1800

; ================= Sessions / output ==================================
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 28800
output_buffering = 0

; ================= Sane defaults for timeouts ==========================
default_socket_timeout = 30
